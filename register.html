<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/estilos2.css">
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="./index.html"><b>Registro</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Ponga sus datos para registrarse</p>

        <div class="form-group row" id="formulario1"> 
                    <div class="col-md-12">
                      <label for="user" class="text-black">usuario<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="user" name="user"  placeholder="usuario" required="">
                    </div>

                    <div class="col-md-12">
                      <label for="name" class="text-black">Nombre<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="name" name="name"  placeholder="Nombre" required="">
                    </div>
                  </div>
                    <div class="form-group row">
                      <div class="col-md-12">
                        <label for="email" class="text-black">Correo Electrónico<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" required="">
                      </div>
                    </div>
                  
                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="password" class="text-black">Contraseña<span class="text-danger">*</span></label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required="">
                    </div>
                  </div>
                  <br>
                  <div class="form-group">
                    <a type="submit" class="btn btn-primary btn-lg btn-block" href="index.html" id="">Registrarse</a>

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<script src="js/main2.js"></script>
</body>
</html>
